<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML5 boilerplate</title>


  <style>
  iframe {
    width: 100%;
    overflow: hidden;
  }
  * {
    margin: 0;
    padding: 0;
    border: 0;
  }
  </style>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script>
  function frameHeight(h) {
    $('#f').height(h);
  }
  </script>

</head>

<body>

	<h1>Hello this is parent</h1>

  <iframe scrolling="no" id="f" src="iframe.html"></iframe>




</body>
</html>
